<div>
    <h1>CRUD Parts App</h1>
    <table id="main" class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <td>Part Name</td>
            <td>Part ID</td>
            <td>Manufacturer</td>
            <td>Manufacturer Part Number</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="material in bom">
            <td>{{material.name}}</td>
            <td>{{material.id}}</td>
            <td>{{material.mfr}}</td>
            <td>{{material.mfrpn}}</td>
            <td><a data-ng-click="launchModal()" href="">&#9997;</a> <a data-ng-click="deleteArchive()" href="">&times;</a></td>
        </tr>
        </tbody>
    </table>
</div>
