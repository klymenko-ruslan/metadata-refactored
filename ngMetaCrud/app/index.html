<head>

    <title>Angular CRUD App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->

<body data-ng-app="ngMetaCrudApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your
    browser</a> to improve your experience.</p>

<!-- Add your site or application content here -->
<ti-search class="container-fluid">
    <div class="row-fluid">
        <div class="span7">
            <table data-ng-controller="BillOfMaterialsCtrl" data-ng-table="bomTableParams" class="table table-bordered table-striped">
                <tr data-ng-repeat="part in bom | filter:part.delete" data-ng-click="clicked(part)">
                    <td title="'ID'">{{part.id}}</td>
                    <td title="'Name'">{{part.name}}</td>
                    <td title="'Manufacturer'">{{part.mfr}}</td>
                    <td title="'Mfr Part #'">{{part.mfrpn}}</td>
                    <td title="'Quantity'">
                        <input type="text" data-ng-model="part.quantity"/>
                    </td>
                    <td title="'Delete'"><input type="checkbox" data-ng-model="part.delete"/></td>
                </tr>
            </table>
        </div>
    </div>
    <hr/>
    Search: <input type="text" data-ng-model="queryString"/>
    <table border="1">
        <tr valign="top">
            <td>
                Facets:
                <search-facets></search-facets>
            </td>
            <td>
                Part List:
                <part-list></part-list>
            </td>
        </tr>
    </table>
</ti-search>
<div class="container-fluid" data-ng-view=""></div>
