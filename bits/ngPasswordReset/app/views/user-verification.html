<div class="hero-unit">
    <form name="userVerificationForm">
        <label>Email: <input type="text" placeholder="Input your email here&hellip;" name="email" data-ng-model="email" required></label>
        <div ng-show="form.email.$dirty && form.email.$invalid">Invalid:
            <span ng-show="form.email.$error.required">Tell us your email.</span>
            <span ng-show="form.email.$error.email">This is not a valid email.</span>
        </div>
        <button data-ng-click="resetPassword()" data-ng-disabled="form.$invalid" class="btn">Submit</button>
    </form>
</div>
