<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Page</title>
</head>
<body>
    <form action="passwordReset" method="post" id="password-reset">
        <label>Your email address: <input type="text" placeholder="Email&hellip;" name="email" value="test@test.com"></label>
        <br>
        <label>Enter new password: <input type="password" placeholder="New password&hellip;" name="password"></label>
        <br>
        <label>Confirm new password: <input type="password" placeholder="Confirm password&hellip;" name="confpassword"></label>
        <br>
        <input type="submit" name="submit" value="Submit" />
    </form>

    <div id="result"></div>

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/gen_validatorv4.js" type="text/javascript"></script>
    <script type="text/javascript">
        var frmvalidator = new Validator("password-reset");
        frmvalidator.addValidation("password", "req", "Please enter a new password");

        frmvalidator.addValidation("confpassword", "req", "Please confirm your new password");
        frmvalidator.addValidation("confpassword", "eqelmnt=password", "Your confirmed password does not match");
    </script>
    <script type="text/javascript">
        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        $(function() {
            $('form').submit(function() {
                $('#result').text(JSON.stringify($('form').serializeObject()));
                return false;
            });
        });
    </script>
</body>
</html>
