<table ng-table="tableParams" border="1">
    <tr ng-repeat="part in ngModel.hits.hits" ng-click="pick(part)">
        <td title="'ID'">{{part._source._id}}</td>
        <td title="'Part Type'">{{part._source.part_type}}</td>
        <td title="'Manufacturer'">{{part._source.manufacturer_name}}</td>
        <td title="'Mfr Part #'">{{part._source.manufacturer_part_number}}</td>
        <td title="'Name'">{{part._source.name}}</td>
    </tr>
</table>
