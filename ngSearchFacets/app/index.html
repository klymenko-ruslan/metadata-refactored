  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="bower_components/ng-table/ng-table.css">

</head>
  <body ng-app="ngSearchFacetsApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <ti-search class="container">
        <div>
            <table ng-controller="BillOfMaterialsCtrl" ng-table="bomTableParams" border="1">
                <tr ng-repeat="part in bom | filter:part.delete" ng-click="clicked(part)">
                    <td title="'ID'">{{part.id}}</td>
                    <td title="'Name'">{{part.name}}</td>
                    <td title="'Manufacturer'">{{part.mfr}}</td>
                    <td title="'Mfr Part #'">{{part.mfrpn}}</td>
                    <td title="'Quantity'">
                        <input type="text" ng-model="part.quantity" style="width: 3em"/>
                    </td>
                    <td title="'Delete'"><input type="checkbox" ng-model="part.delete"/></td>
                </tr>
            </table>
        </div>
        <hr/>
        Search: <input type="text" ng-model="queryString"/>
        <table border="1">
            <tr valign="top">
                <td>
                    Facets:
                    <search-facets></search-facets>
                </td>
                <td>
                    Part List:
                    <part-list></part-list>
                </td>
            </tr>
        </table>
    </ti-search>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/ng-table/ng-table.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
    <script src="scripts/controllers/BillOfMaterials.js"></script>
        <script src="scripts/controllers/SearchFacets.js"></script>
        <script src="scripts/controllers/PartList.js"></script>
        <script src="scripts/controllers/Search.js"></script>
        <script src="scripts/directives/facetFriendlyName.js"></script>
        <script src="scripts/directives/searchFacets.js"></script>
        <script src="scripts/directives/partList.js"></script>
        <script src="scripts/directives/tiSearch.js"></script>
        <script src="scripts/services/facetNameService.js"></script>
        <script src="scripts/services/searchService.js"></script>
        <!-- endbuild -->
</body>
</html>
