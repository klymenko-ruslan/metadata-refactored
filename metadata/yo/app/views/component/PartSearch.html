<div class="row">

    <!-- Search by input or facet select options -->
    <div class="col-xs-12 col-sm-3">
        <form class="" role="form" id="facet-pickers">
          <button class="btn btn-default" ng-click="clear()">Clear</button>

          <div class="form-group">
            <label for="partNumber" class="sr-only control-label">Part Number</label>
            <input class="form-control" id="partNumber" type="text" ng-model="search.partNumber" placeholder="Part number..."/>
          </div>

          <part-search-facets search="search" results="searchResults" />

        </form>
    </div>

    <!-- Tabular search results -->
    <div class="col-xs-12 col-sm-9">
        <table data-ng-table="partTableParams" class="table table-condensed table-bordered table-striped">
            <tr data-ng-repeat="part in $data">
                <td title="'Part Type'" sortable="'partType.name'">
                    {{part._source.partType.name}}
                </td>
                <td title="'Manufacturer'" sortable="'manufacturer.name'">
                    {{part._source.manufacturer.name}}
                </td>
                <td title="'Mfr Part #'" sortable="'manufacturerPartNumber.full'">
                    {{part._source.manufacturerPartNumber}}
                </td>
                <td title="'Name'" sortable="'name'">
                    {{part._source.name}}
                </td>
                <td class="actions text-center" title="'Actions'" part-search-actions></td>
            </tr>
        </table>
    </div>
</div>
