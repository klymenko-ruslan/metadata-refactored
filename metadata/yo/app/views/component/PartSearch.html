<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <form class="" role="form" id="facet-pickers">
            <div class="form-group">
                <label for="search" class="sr-only control-label">Search</label>
                <input id="search" type="text" ng-model="search.queryString" placeholder="Search..."/>
            </div>
            <div class="form-group">
                <label for="part-type-picker" class="facet-header control-label">Part Type</label>
                <picker ng-model="search.partType" path="type/part" id="part-type-picker"/>
            </div>
            <div class="form-group">
                <label for="manufacturer-picker" class="facet-header control-label">Manufacturer</label>
                <picker ng-model="search.manufacturer" path="other/manufacturer" id="manufacturer-picker"/>
            </div>
            <div class="form-group">
                <label for="kit-type-picker" class="facet-header control-label">Kit Type</label>
                <picker ng-model="search.kitType" path="type/kit" id="kit-type-picker"/>
            </div>
        </form>

        <search-facets></search-facets>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
        <table data-ng-table="partTableParams" class="table table-bordered table-striped table-hover table-responsive">
            <tr data-ng-repeat="part in $data">
                <td title="'Part Type'" sortable="partType.name">
                    {{part._source.partType.name}}
                </td>
                <td title="'Manufacturer'" sortable="manufacturer.name">
                    {{part._source.manufacturer.name}}
                </td>
                <td title="'Mfr Part #'" sortable="manufacturerPartNumber">
                    {{part._source.manufacturerPartNumber}}
                </td>
                <td title="'Name'" sortable="name">
                    {{part._source.name}}
                </td>
                <td class="text-center" title="'Actions'">
                            <span ng-repeat="action in actionList">
                                <button data-ng-click="onAction({action: action, partId: part._source.id, partType: part._source.partType.typeName})"
                                        class="btn btn-primary btn-xs">{{action}}
                                </button>
                            </span>
                </td>
            </tr>
        </table>
    </div>
</div>
