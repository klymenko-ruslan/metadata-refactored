<select ng-model="selection.id"
        ng-options="item.id as item.name for item in items"
        ng-disabled="items == null"
        placeholder="Choose..." class="form-control input-sm" style="display: inline-block;width: 85%;"></select>
<button ng-click="selection.id='0'" ng-disabled="!selection.id" class="pull-right btn btn-danger btn-xs" style="margin-top: 3px;"><i
        class="fa fa-trash-o"></i>
</button>
