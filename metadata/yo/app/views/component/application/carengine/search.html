<div class="row">

    <!-- Search by input or facet select options -->
    <div class="col-xs-12 col-sm-3">
        <form class="" role="form">
          <button class="btn btn-default" ng-click="clear()">Clear</button>

          <div class="form-group">
            <label for="carengine" class="sr-only control-label">Name</label>
            <input class="form-control" id="carengine" type="text" ng-model="search.carengine" placeholder="Car Engine..."/>
          </div>

          <carengine-search-facets search="search" results="searchResults"/>

        </form>
    </div>

    <!-- Tabular search results -->
    <div class="col-xs-12 col-sm-9">
        <table data-ng-table="carengineTableParams" class="table table-bordered table-striped table-hover table-responsive">
            <tr data-ng-repeat="rec in $data">
              <td title="'Engine Size'" sortable="'name'">
                {{rec._source.engineSize}}
              </td>
              <td title="'Fuel Type'" sortable="'fuelType.name'">
                {{rec._source.fuelType.name}}
              </td>
              <td class="actions text-center" title="'Actions'" carengine-search-actions></td>
            </tr>
        </table>
    </div>
</div>
