<div class="row">

    <!-- Search by input or facet select options -->
    <div class="col-xs-12 col-sm-3">
        <form class="" role="form">
          <button class="btn btn-default" ng-click="clear()">Clear</button>

          <div class="form-group">
            <label for="carmake" class="sr-only control-label">Name</label>
            <input class="form-control" id="carmake" type="text" ng-model="search.carmake" placeholder="Car Make..."/>
          </div>

        </form>
    </div>

    <!-- Tabular search results -->
    <div class="col-xs-12 col-sm-9">
        <table data-ng-table="carmakeTableParams" class="table table-bordered table-striped table-hover table-responsive">
            <tr data-ng-repeat="rec in $data">
              <td title="'Name'" sortable="'name'">
                <span ng-hide="isModifying(rec)">{{rec._source.name}}</span>
                <form name="carmakeForm" novalidate authorize="ROLE_APPLICATION_CRUD" ng-show="isModifying(rec)">
                  <input ng-model="modifyValues[rec.id]" type="text" ng-model-options="{ debounce: 500 }" required maxlength="50" unique-carmake-name>
                  <span ng-show="carmakeForm.carmake_name.$dirty && carmakeForm.carmake_name.$invalid" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span ng-show="carmakeForm.carmake_name.$error.required">Required!</span>
                    <span ng-show="carmakeForm.carmake_name.$error.maxlenth">Too long name (max 50 chars)!</span>
                    <span ng-show="carmakeForm.carmake_name.$error.nonUniqueName">Not unique!</span>
                  </span>
                </form>
              </td>
              <td class="actions text-center" title="'Actions'" carmake-search-actions></td>
            </tr>
        </table>
    </div>
</div>
