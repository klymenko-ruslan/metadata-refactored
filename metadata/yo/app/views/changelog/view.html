<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Details</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-12">
          <pre>{{currentRow.data | json : 2}}</pre>
        </div>
      </div>
    </div>
    <div class="modal-footer">
     <button type="button" class="btn btn-default" ng-click="onCloseDetails()">Close</button>
    </div>
  </div>
</div>
