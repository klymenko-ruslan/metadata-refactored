<metanav>
  <li authorize="ROLE_READ">
    <a ng-href="/part/{{ partId }}"
       class="btn btn-primary">
      <i class="fa fa-eye"></i>
      View Part
    </a>
  </li>

  <li authorize="ROLE_INTERCHANGE">
    <a ng-click="removeInterchange()"
       ng-disabled="!canClear()"
       class="btn btn-danger">
      <i class="fa fa-trash-o"></i>
      Remove Interchange
    </a>
  </li>

  <li authorize="ROLE_INTERCHANGE">
    <a ng-click="save(partId)"
       ng-disabled="!canSave()"
       class="btn btn-success">
      <i class="fa fa-save"></i>
      Save
    </a>
  </li>
</metanav>

<h1 class="padding-top" part-name="part" part-name-suffix="Interchanges"></h1>

<div class="row">

  <!-- Current Interchanges -->
  <div class="col-xs-6">
    <h3>Current Interchanges</h3>
    <part-table parts="part.interchange.parts"></part-table>
  </div>

  <!-- Picked Part -->
  <div class="col-xs-6">
    <h3>Picked Part</h3>
    <part-summary part="pickedPart" ng-show="pickedPart"></part-summary>
    <div class="alert alert-success" ng-hide="pickedPart">
      Pick an interchangeable part.
    </div>

    <div class="alert alert-warning" ng-show="part.interchange && part.interchange.id === pickedPart.interchange.id">
      Picked part is already interchangeable with this one.
    </div>

    <div class="alert alert-danger" ng-show="part.id === pickedPart.id">
      Can't pick the same part.
    </div>
  </div>

  <!-- Picked Part Interchanges -->
  <div class="col-xs-6" ng-show="pickedPart">
    <h3>Picked Part Interchanges</h3>
    <part-table parts="pickedPart.interchange.parts"></part-table>
  </div>
</div>

<hr/>


<part-search class="well well-lg">

  <a authorize="ROLE_READ"
     ng-href="/part/{{partId}}"
     class="btn btn-primary btn-xs">
    <i class="fa fa-eye"></i>
    View
  </a>

  <a authorize="ROLE_INTERCHANGE"
     ng-click="pick(partId)"
     class="btn btn-success btn-xs">
    <i class="fa fa-bullseye"></i>
    Pick
  </a>

</part-search>
