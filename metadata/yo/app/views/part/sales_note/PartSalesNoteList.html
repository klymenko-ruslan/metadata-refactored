<metanav>
  <li authorize="ROLE_READ">
    <a ng-href="/part/{{ partId }}"
       class="btn btn-primary">
      <i class="fa fa-eye"></i>
      View Part
    </a>
  </li>
  <li>
    <a ng-href="/part/{{ partId }}/sales_note/NewNote"
       class="btn btn-info text-center">
      <i class="fa fa-plus"></i>
      Add Sales Note
    </a>
  </li>


</metanav>

<h1 class="padding-top" part-name="part" part-name-suffix="Sales Notes"></h1>


<div class="col-xs-3">
<h2>Search</h2>
<button type="button">clear</button>
<input id="part-number" class="form-control" type="text" placeholder="Related Part number or comment">

<h4>Status</h4>
<form action="status" method="get">
  <input type="checkbox" name="Draft"> Draft<br>
  <input type="checkbox" name="Submitted"> Submitted<br>
  <input type="checkbox" name="Approved"> Approved<br>
  <input type="checkbox" name="Rejected"> Rejected<br>
</form>

<h4>Published</h4>
<input list="unknown" />
<datalist id="unknown">
  <option value="Value 1">
  <option value="Value 2">
  <option value="Value 3">
  <option value="Value 4">
</datalist>
</div>

<div class="col-xs-9">
  <table data-ng-table="notesTableParams" class="table table-bordered table-striped table-hover table-responsive">
      <tr data-ng-repeat="note in $data">
          <td title="'Created'" sortable="'note.createdDate'">
              {{note.createdDate}}
          </td>
          <td title="'Note'" sortable="'note.comment'">
              {{note.comment}}
          </td>
          <td title="'State'" sortable="'note.state'">
              {{note.state}}
          </td>
          <td title="'Published'" sortable="'note.published'">
              {{note.published}}
          </td>
          <td class="actions text-center" title="'Actions'">
            <a ng-href="/part/{{ partId }}/sales_note/ViewSalesNote"
               class="btn btn-primary text-center btn-xs">
              View
            </a>

            <button type="submit" class="btn btn-info text-center btn-xs">Approve</button>
            <button type="submit" class="btn btn-success text-center btn-xs">Publish</button>
            <button type="submit" class="btn btn-danger text-center btn-xs">Reject</button>
          </td>
      </tr>
  </table>
</div>
