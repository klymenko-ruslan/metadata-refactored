<metanav>
  <li authorize="ROLE_CREATE_PART">
    <button class="btn btn-success btn-lg" style="margin-right: 0.5em" data-ng-click="onCreateXRef()">
      <i class="fa fa-wrench"></i>
      Create X Ref
    </button>
  </li>
  <li authorize="ROLE_READ">
    <a data-ng-href="/part/{{ partId }}/ancestors"
       class="btn btn-info">
      <i class="fa fa-sitemap"></i>
      Where used &hellip;
    </a>
  </li>

  <li authorize="ROLE_INTERCHANGE">
    <a data-ng-href="/part/{{ partId }}/interchange/search"
       class="btn btn-info">
      <i class="fa fa-random"></i>
      Interchanges &hellip;
    </a>
  </li>

  <li authorize="ROLE_SALES_NOTE_READ">
    <a data-ng-href="/part/{{partId}}/sales_notes"
       class="btn btn-info">
      <i class="fa fa-book"></i>
      Sales Notes &hellip;
    </a>
  </li>
  <li class="pull-right col-xs-2">
    <a class="btn btn-default" disabled="disabled">
      <strong data-ng-show="part.inactive === false">Active</strong>
      <strong data-ng-show="part.inactive === true">Inactive</strong>
    </a>
  </li>
</metanav>

<div class="row">
  <div class="col-xs-8">
    <h2 class="padding-top" part-name="part"></h2>
  </div>
  <div class="col-xs-4">
    <div class="pull-right">
      <button type="button" class="btn btn-success" data-ng-click="onReindex()" authorize="ROLE_READ">
        <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i> Reindex
      </button>
    </div>
  </div>
</div>

<uib-tabset active="activeTabIndex" type="tabs">
  <uib-tab index="0" select="onChangeTab('part_details')">
    <uib-tab-heading>
      <div class="tab-head">
        <div class="tab-title">
          <i class="fa fa-bars" aria-hidden="true"></i>
          Part Details
        </div>
        <button class="btn btn-default btn-xs" title="Refresh tab" data-ng-click="refreshTabPartDetails($event)" data-ng-show="activeTabIndex === 0">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </uib-tab-heading>
    <div role="tabpanel" class="tab-pane tab-part-detail">
      <data-ng-include src="'/views/part/view/TabDetails.html'"></data-ng-include>
    </div>
  </uib-tab>
  <uib-tab index="1" select="onChangeTab('critical_dimensions')">
    <uib-tab-heading>
      <i class="fa fa-arrows" aria-hidden="true"></i>
      Critical Dimensions
    </uib-tab-heading>
    <div role="tabpanel" class="tab-pane tab-part-detail">
      <critical-dimensions part="part" descriptors="criticalDimensions"></critical-dimensions>
    </div>
  </uib-tab>
  <uib-tab index="2" select="onChangeTab('turbo_types')">
    <uib-tab-heading>
      <i class="fa fa-cog" aria-hidden="true"></i>
      Turbo Types
    </uib-tab-heading>
    <div role="tabpanel" class="tab-pane tab-part-detail">
      <turbo-types part="part"></turbo-types>
    </div>
  </uib-tab>
  <uib-tab index="3" select="onChangeTab('applications')" classes="'tab-content'" data-ng-show="part.partType.value == 'turbo'">
    <uib-tab-heading>
      <i class="fa fa-paperclip" aria-hidden="true"></i>
      Applications
    </uib-tab-heading>
    <div role="tabpanel" class="tab-pane tab-part-detail">
      <a authorize="ROLE_APPLICATION_CRUD" class="btn btn-primary pull-right" style="margin-bottom:10px;" data-ng-href="/part/{{partId}}/application/search">
        <i class="fa fa-plus"></i>
        Add Application
      </a>
      <part-application-table />
    </div>
  </uib-tab>
  <uib-tab index="4" select="onChangeTab('turbos')" classes="'tab-content'" data-ng-show="part.partType.value == 'gasket_kit'">
    <uib-tab-heading>
      <i class="fa fa-book" aria-hidden="true"></i>
      Turbos
    </uib-tab-heading>
    <div role="tabpanel" class="tab-pane  tab-part-detail">
      <data-ng-include src="'/views/part/view/TabTurbos.html'"></data-ng-include>
    </div>
  </uib-tab>
  <uib-tab index="5" select="onChangeTab('non_standard')" classes="'tab-content'" data-ng-show="part.partType.value == 'journal_bearing' || part.partType.value == 'journal_bearing_spacer' || part.partType.value == 'piston_ring'">
    <uib-tab-heading>
      <i class="fa fa-slack" aria-hidden="true"></i>
      Non Standard
    </uib-tab-heading>
    <div role="tabpanel" class="tab-pane  tab-part-detail">
      <data-ng-include src="'/views/part/view/TabNonstandard.html'"></data-ng-include>
    </div>
  </uib-tab>
  <uib-tab index="6" select="onChangeTab('audit_log')" classes="'tab-content'">
    <uib-tab-heading>
      <div class="tab-head">
        <div class="tab-title">
          <i class="fa fa-book" aria-hidden="true"></i>
          Audit Log
        </div>
        <button class="btn btn-default btn-xs" title="Refresh tab" data-ng-click="refreshTabAuditLog($event)" data-ng-show="activeTabIndex === 6">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </uib-tab-heading>
    <div role="tabpanel" class="tab-pane  tab-part-detail">
      <data-ng-include src="'/views/part/view/TabAuditLog.html'"></data-ng-include>
    </div>
  </uib-tab>
  <uib-tab index="7" select="onChangeTab('prices')" classes="'tab-content'" data-ng-show="part.manufacturer.name == 'Turbo International'">
    <uib-tab-heading>
      <i class="fa fa-usd" aria-hidden="true"></i>
      Prices
    </uib-tab-heading>
    <div role="tabpanel" class="tab-pane  tab-part-detail">
      <data-ng-include src="'/views/part/view/TabPrices.html'"></data-ng-include>
    </div>
  </uib-tab>
  <uib-tab index="8" select="onChangeTab('also_bought')" classes="'tab-content'" data-ng-show="part.manufacturer.name == 'Turbo International'">
    <uib-tab-heading>
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Also Bought
    </uib-tab-heading>
    <div role="tabpanel" class="tab-pane  tab-part-detail">
      <data-ng-include src="'/views/part/view/TabAlsoBought.html'"></data-ng-include>
    </div>
  </uib-tab>
</uib-tabset>
