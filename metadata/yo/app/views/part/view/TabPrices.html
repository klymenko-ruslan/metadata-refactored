<p data-ng-show="prices.standardPrice == null">The part has no prices.</p>
<dl class="dl-horizontal" data-ng-hide="prices.standardPrice == null">
  <dt>Standard</dt>
  <dd>{{prices.standardPrice | number:3}}</dd>
  <dt data-ng-repeat-start="(n, v) in prices.prices">{{n}}</dt>
  <dd data-ng-repeat-end>{{v | number:3}}</dd>
</dl>
