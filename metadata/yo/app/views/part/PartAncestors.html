<metanav>
  <li authorize="ROLE_READ">
    <a ng-href="/part/{{ partId }}"
       class="btn btn-primary">
      <i class="fa fa-eye"></i>
      View Part
    </a>
  </li>
</metanav>

<h1 class="padding-top" part-name="part" part-name-suffix="Ancestors"></h1>

<div class="col-xs-12 col-md-6">
    <p ng-if="ancestors === null">
        
        Loading...
        
        <bom-status>
            <a ng-click="loadAncestors()" class="btn btn-large btn-primary">
                Load Anyway
            </a>
        </bom-status>
    </p>
  
  <part-table ng-if="ancestors !== null"
              parts="ancestors" key="ancestor"
              extra-columns="{&quot;Relation Type&quot;:&quot;item.type&quot;, &quot;Relation Distance&quot;:&quot;item.distance&quot;}"></part-table>
</div>
