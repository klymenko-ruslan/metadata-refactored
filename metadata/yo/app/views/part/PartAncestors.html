<metanav>
  <li authorize="ROLE_READ">
    <a data-ng-href="/part/{{ partId }}"
       class="btn btn-primary">
      <i class="fa fa-eye"></i>
      View Part
    </a>
  </li>
</metanav>

<h1 class="padding-top" part-name="part" part-name-suffix="Ancestors"></h1>

<div class="col-xs-12 col-md-8">
    <p data-ng-if="ancestors === null">

        Loading...

        <bom-status>
            <a data-ng-click="loadAncestors()" class="btn btn-large btn-primary">
                Load Anyway
            </a>
        </bom-status>
    </p>

    <ancestors data-ng-if="ancestors !== null"></ancestors>

</div>
