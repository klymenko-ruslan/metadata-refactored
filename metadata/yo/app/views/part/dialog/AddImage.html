<div class="modal-header">
  <h3 class="modal-title">Upload Image</h3>
</div>
<div class="modal-body">
  <form class="form-inline">
    <div class="form-group">
      <input id="prt-img-upld-file" type="file" name="file" onchange="angular.element(this).scope().changed(this.files)"/>
    </div>
    <div class="btn-group">
      <label id="prt-img-upld-publish" class="btn btn-primary" data-ng-model="publishImage" uib-btn-radio="true">Publish</label>
      <label id="prt-img-upld-unpublish" class="btn btn-primary" data-ng-model="publishImage" uib-btn-radio="false">Unpublish</label>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button id="prt-img-upld-bttn-cancel" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
  <button id="prt-img-upld-bttn-upload" class="btn btn-primary" data-ng-click="upload()" data-ng-disabled="isUploadBttnDisabled()">Upload</button>
</div>
