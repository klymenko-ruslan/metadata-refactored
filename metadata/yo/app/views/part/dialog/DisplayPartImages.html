<div class="modal-header">
  <h3 class="modal-title">Part Images</h3>
</div>
<div class="modal-body">
  <form class="form-inline" style="margin-bottom: 10px;" novalidate>
    <div class="form-group">
      <label for="img-sizes-ctrl">Image size</label>
      <div id="img-sizes-ctrl" class="btn-group">
        <label class="btn btn-primary" data-ng-model="imgSize" uib-btn-radio="'50'" uncheckable>50px</label>
        <label class="btn btn-primary" data-ng-model="imgSize" uib-btn-radio="'135'" uncheckable>135px</label>
        <label class="btn btn-primary" data-ng-model="imgSize" uib-btn-radio="'1000'" uncheckable>1000px</label>
      </div>
    </div>
  </form>

  <img data-ng-src="/metadata/image/{{imgSize}}/{{imgId}}.jpg" />

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-ng-click="onClose()">Close</button>
</div>
