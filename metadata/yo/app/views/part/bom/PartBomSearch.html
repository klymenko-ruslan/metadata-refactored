<metanav>
  <li>
    <a ng-href="#/part/{{ partType }}/{{ partId }}"
       class="btn btn-primary">
      <i class="fa fa-eye"></i>
      View Part
    </a>
  </li>

  <li>
    <a ng-click="save()"
       ng-disabled="pickedPart == null"
       class="btn btn-success">
      <i class="fa fa-save"></i>
      Add BOM Item
    </a>
  </li>
</metanav>

<h1 class="padding-top">[{{part.id}}] {{part.manufacturer.name}} {{part.partType.name}} <span style="white-space: nowrap;">{{part.manufacturerPartNumber}}</span></h1>

<div class="row">

  <!-- Picked BOM Item -->
  <div class="col-xs-6">
    <h3>Picked BOM Item</h3>
    <part-summary part="pickedPart" ng-show="bomItem.child"></part-summary>

    <div class="form-group" ng-show="bomItem.child">
      <label for="quantity-input" class="col-sm-2 control-label">Qty</label>

      <div>
        <input type="text" ng-model="bomItem.quantity" class="form-control" id="quantity-input" placeholder="Quantity">
      </div>
    </div>
    <div ng-hide="bomItem.child" class="well well-sm">
      Pick a part to add to the bill of materials.
    </div>
  </div>

  <!-- Bill of Materials -->
  <div class="col-xs-6">
    <h3>Bill of Materials</h3>
      <part-table parts="part.bom" key="child" extra-columns="{&quot;Qty&quot;:&quot;item.quantity&quot;}"></part-table>
  </div>
</div>

<hr/>

<h1>Pick a New BOM Item</h1>
<part-search>

  <a authorize="ROLE_READ"
     ng-href="#/part/{{partType}}/{{partId}}"
     class="btn btn-primary btn-xs">
    <i class="fa fa-eye"></i>
    View
  </a>

  <a authorize="ROLE_BOM"
     ng-click="pickBomItemPart(partId)"
     class="btn btn-primary btn-xs">
      <i class="fa fa-bullseye"></i>
    Pick
  </a>

</part-search>
