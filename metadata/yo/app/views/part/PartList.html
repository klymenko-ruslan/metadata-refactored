<metanav>
  <li authorize="ROLE_CREATE_PART">
    <a ng-click="createPart()" class="btn btn-success">
      <i class="fa fa-wrench"></i>
      Create Part
    </a>
  </li>
</metanav>


<div class="row">
  <h1 class="col-xs-12 col-sm-9">Part List</h1>
</div>

<part-search>
  <a authorize="ROLE_READ"
     ng-href="#/part/{{partType}}/{{partId}}"
     class="btn btn-primary btn-xs">
    <i class="fa fa-eye"></i>
    View
  </a>

  <a authorize="ROLE_ALTER_PART"
     ng-href="#/part/{{partType}}/{{partId}}/form"
     class="btn btn-primary btn-xs">
    <i class="fa fa-cog"></i>
    Edit
  </a >

</part-search>
