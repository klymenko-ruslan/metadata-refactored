<div class="modal-header">
    <h3 class="modal-title">Create a Part</h3>
</div>

<div class="modal-body">
    <form name="form" class="form-horizontal" role="form">
        <!-- Part Types DDL -->
        <div class="form-group">
            <label for="PartCreateModal.PartType" class="control-label col-sm-2">Part Type</label>
            <picker ng-model="selection.partType" item-type="type/part" required
                    id="PartCreateModal.PartType" class="col-sm-10"/>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="create()">Create&hellip;</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
