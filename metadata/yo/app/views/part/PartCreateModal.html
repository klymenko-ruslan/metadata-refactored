<div class="modal-header">
    <h3 class="modal-title">Create a Part</h3>
</div>

<div class="modal-body">
    <form name="form" class="form" role="form" novalidate>
        <div class="form-group">
          <label for="pickerPartType" class="control-label">Type</label>
          <div angucomplete-alt id="pickerPartType"
               placeholder="Enter a turbo type"
               minlength="0" maxlength="64" pause="50"
               search-fields="name"
               title-field="name"
               input-class="form-control"
               match-class="highlight"
               text-no-results="Not found"
               input-changed="onPartTypeChanged"
               selected-object="onPartTypeSelected"
               local-data="partTypes" focus-me="true"></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" data-ng-click="create()" data-ng-disabled="!selection">
        Next
        <i class="fa fa-lg fa-arrow-circle-right" aria-hidden="true"></i>
    </button>
</div>
<script>
  setTimeout(function() {
    document.getElementById('pickerPartType_value').focus();
  }, 300);
</script>
