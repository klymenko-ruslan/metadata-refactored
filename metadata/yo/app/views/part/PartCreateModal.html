<div class="modal-header">
    <h3 class="modal-title">Create a Part</h3>
</div>

<div class="modal-body">
    <form name="form" class="form" role="form" novalidate>
        <!-- Part Types DDL -->
        <!-- div class="form-group">
            <label for="picker" class="control-label col-sm-2">Part Type</label>
            <picker id="picker" data-ng-model="selection.partType" item-type="type/part" class="col-sm-10" required>
            </picker>
        </div -->
        <div class="form-group">
          <label for="pickerPartType" class="control-label col-sm-2">Part Type</label>
          <div angucomplete-alt id="pickerPartType"
               placeholder="Enter a turbo type"
               minlength="0" maxlength="64" pause="50"
               search-fields="name"
               title-field="name"
               input-class="form-control"
               match-class="highlight"
               text-no-results="Not found"
               input-changed="onPartTypeChanged"
               selected-object="onPartTypeSelected"
               local-data="partTypes"></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="create()" data-ng-disabled="!selection">Create&hellip;</button>
    <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
