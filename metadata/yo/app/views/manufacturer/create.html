<div class="modal-header">
  <h3 class="modal-title">Create Manufacturer</h3>
</div>

<div class="modal-body">

  <form name="createForm" class="form-horizontal" novalidate>

    <div class="form-group">
      <label for="name" class="col-sm-2">Name</label>
      <div class="col-sm-10">
        <input id="name" name="name" class="form-control" type="text" data-ng-model="manufacturer.name" unique-manufacturer-name required />
        <div data-ng-show="createForm.name.$dirty && createForm.name.$invalid" class="alert alert-danger" role="alert">
          <span data-ng-show="createForm.name.$error.required">Required!</span>
          <span data-ng-show="createForm.name.$error.uniqueManufacturerName">The name is not unique!</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="type" class="col-sm-2">Type</label>
      <div class="col-sm-10">
        <select id="type" name="type" class="form-control"
                data-ng-model="manufacturer.type"
                data-ng-options="mt as mt.name for mt in manufacturerTypes track by mt.id"
                required>
        </select>
        <div data-ng-show="createForm.type.$dirty && createForm.type.$invalid" class="alert alert-danger" role="alert">
          <span data-ng-show="createForm.type.$error.required">Required!</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="notExternal" type="checkbox" data-ng-true-value="true" data-ng-false-value="false"
                data-ng-model="manufacturer.notExternal"> Not External
          </label>
        </div>
      </div>
    </div>

  </form>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" data-ng-click="onCreate()" data-ng-disabled="isBttnCreateDisabled(createForm)">
    <i class="fa fa-wrench"></i> Create
  </button>
  <button type="button" class="btn btn-default" data-ng-click="onClose()">Close</button>
</div>
