<form name="carengineForm" data-reference-form-controller novalidate authorize="ROLE_APPLICATION_CRUD">

  <div class="row">
    <div class="col-xs-6">
      <h2>{{::titleHead}} Car Engine</h2>
    </div>
    <div class="col-xs-6 vcenter">
      <div class="alert alert-danger" data-ng-show="carengineForm.$error.nonUniqueCarEngine">
        <i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i>
        Car engine with these attributes already exists.
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-xs-12 col-sm-6">
      <label for="carengine_enginesize">Engine Size</label>
      <input id="carengine_enginesize" name="carengine_enginesize" class="form-control" type="text" data-ng-model="carengine.engineSize" data-ng-model-options="{ debounce: 500 }" required maxlength="50" />
      <span data-ng-show="carengineForm.carengine_enginesize.$dirty && carengineForm.carengine_enginesize.$invalid" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span data-ng-show="carengineForm.carengine_enginesize.$error.required">Required!</span>
        <span data-ng-show="carengineForm.carengine_enginesize.$error.maxlenth">Too long name (max 50 chars)!</span>
      </span>
    </div>

    <div class="col-xs-12 col-sm-6">
      <label class="control-label">Fuel Type</label>
      <input data-ng-model="carfueltypeFilter" class="form-control input-sm" placeholder="Car fuel type filter..."/>
      <select required
        data-ng-model="carengine.fuelType.id"
        data-ng-options="carfueltype.id as carfueltype.name for carfueltype in carfueltypes | filter:{name:carfueltypeFilter}"
        data-ng-disabled="carfueltypes.length == 0"
        size="15" class="select-large required form-control">
      </select>
    </div>

  </div>

</form>
