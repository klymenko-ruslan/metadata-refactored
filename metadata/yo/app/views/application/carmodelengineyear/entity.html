<form name="cmeyForm" novalidate authorize="ROLE_APPLICATION_CRUD">

  <metanav />

  <subnav>

    <li authorize="ROLE_READ" data-ng-hide="cmeyId == null">
      <a data-ng-href="application/carmodelengineyear/{{ cmeyId }}"
         class="btn btn-primary">
        <i class="fa fa-eye"></i>
        View Model Engine Year
      </a>
    </li>

    <li>
      <a data-ng-disabled="cmeyForm.$pristine || cmeyForm.$invalid || cmeyForm.$pending"
         data-ng-click="save()" class="btn btn-success">
        <i class="fa fa-save"></i>
        Save
      </a>
    </li>

    <li data-ng-hide="cmeyId == null">
      <a data-ng-click="revert()"
         data-ng-disabled="cmeyForm.$pristine"
         class="btn btn-warning">
        <i class="fa fa-undo"></i>
        Revert
      </a>
    </li>

  </subnav>

  <div class="col-xs-12">
    <h2>{{::titleHead}} Car Model Engine Year<span data-ng-show="cmey.id">#{{cmey.id}}</span></h2>
  </div>

  <div class="row">

    <div class="col-xs-12 col-md-6">
      <label class="control-label" for="carmakeFilter">
        Car Make
       <span data-ng-click="onClearModel(cmeyForm)" data-ng-disabled="cmey.model.id == null" class="btn btn-link btn-sm"><i></i></span>
      </label>

      <input id="carmakeFilter" data-ng-model="carmakeFilter" class="form-control input-sm" placeholder="Car make filter..."/>
      <select
        name = "car_make"
        data-ng-model="cmey.model.make.id" data-ng-change="onChangeMake()"
        data-ng-options="carmake.id as carmake.name for carmake in carmakes | filter:{name:carmakeFilter}"
        data-ng-disabled="carmakes.length == 0"
        size="15" class="select-large form-control">
      </select>
    </div>

    <div class="col-xs-12 col-md-6">
      <label class="control-label" for="carmodelFilter">
        Car Model
        <span data-ng-click="onClearModel(cmeyForm)" data-ng-disabled="cmey.model.id == null" class="btn btn-link btn-sm">
          <i class="fa fa-times"></i>
        </span>
      </label>

      <input id="carmodelFilter" data-ng-model="carmodelFilter" class="form-control input-sm" placeholder="Car model filter..."/>
      <select
        name = "car_model"
        data-ng-model="cmey.model.id"
        data-ng-options="carmodel.id as carmodel.name for carmodel in carmodels | filter:{name:carmodelFilter}"
        data-ng-disabled="carmodels.length == 0"
        size="15" class="select-large form-control">
      </select>
    </div>

  </div>

  <br/>
  <label class="control-label" for="car_engine">Car Engine</label>
  <div class="picker row">
    <div class="col-xs-11">
      <select id="car_engine" data-ng-model="cmey.engine.id"
        data-ng-options="item.id as item.name for item in carengines | orderBy:'name'"
        data-ng-disabled="carengines == null || carengines.length == 0"
        placeholder="Choose engine..." class="form-control input-sm"></select>
    </div>
    <div class="col-xs-1">
      <button data-ng-click="onClearEngine(cmeyForm)" data-ng-disabled="cmey.engine.id == null" class="btn btn-link btn-sm">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </div>

  <br/>
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <label class="control-label" for="car_year">Car Year</label>
      <input id="car_year" name="car_year" class="form-control input-sm" data-ng-model="cmey.year.name" data-ng-model-options="{ debounce: 500 }" data-ng-change="onChangeYear()" maxlength="255">
      <span data-ng-show="cmeyForm.car_year.$dirty && !cmeyForm.car_year.$invalid && !carYearExists" class="alert alert-warning" role="alert">
        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        <span>This year is not existing and will be added automatically.</span>
      </span>
      <span data-ng-show="cmeyForm.car_year.$dirty && cmeyForm.car_year.$invalid" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span data-ng-show="cmeyForm.car_year.$error.maxlenth">Too long name (max 255 chars)!</span>
      </span>
    </div>
  </div>

</form>
