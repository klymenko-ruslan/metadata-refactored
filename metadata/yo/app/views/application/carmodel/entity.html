<form name="carmodelForm" novalidate authorize="ROLE_APPLICATION_CRUD">

  <metanav />

  <subnav>

    <li>
      <button ng-disabled="carmodelForm.$pristine || carmodelForm.$invalid || carmodelForm.$pending"
         ng-click="save()" class="btn btn-success">
        <i class="fa fa-save"></i>
        Save
      </button>
    </li>

  </subnav>

  <div class="col-xs-12">
    <h2>{{::titleHead}} Car Model</h2>
  </div>

  <div class="row">

    <div class="col-xs-12 col-sm-6">

      <label for="carmodel_name">Name</label>
      <input id="carmodel_name" name="carmodel_name" class="form-control" type="text" ng-model="carmodel.name" ng-model-options="{ debounce: 500 }" required maxlength="50" unique-carmodel-name />
      <span ng-show="carmodelForm.carmodel_name.$dirty && carmodelForm.carmodel_name.$invalid" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span ng-show="carmodelForm.carmodel_name.$error.required">Required!</span>
        <span ng-show="carmodelForm.carmodel_name.$error.maxlenth">Too long name (max 50 chars)!</span>
        <span ng-show="carmodelForm.carfueltype_name.$error.nonUniqueName">Not unique!</span>
      </span>

    </div>

    <div class="col-xs-12 col-sm-6">
      <label class="control-label">Car Make</label>
      <input ng-model="carmakeFilter" class="form-control input-sm" placeholder="Car make filter..."/>
      <select required
        data-ng-model="carmodel.make.id"
        data-ng-options="carmake.id as carmake.name for carmake in carmakes | filter:{name:carmakeFilter}"
        data-ng-disabled="carmakes.length == 0"
        size="15" class="select-large required form-control">
      </select>
    </div>

  </div>

</form>
