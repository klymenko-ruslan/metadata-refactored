<form name="carmodelForm" data-reference-form-controller novalidate authorize="ROLE_APPLICATION_CRUD">

  <h2>{{::titleHead}} Car Model</h2>

  <div class="row">

    <div class="col-xs-12 col-sm-6">

      <label for="carmodel_name">Name</label>
      <input id="carmodel_name" name="carmodel_name" class="form-control" type="text" data-ng-model="carmodel.name" data-ng-model-options="{ debounce: 500 }" data-ng-disabled="!carmodel.make.id" required maxlength="50" unique-carmodel-name />
      <span data-ng-show="carmodelForm.carmodel_name.$dirty && carmodelForm.carmodel_name.$invalid" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span data-ng-show="carmodelForm.carmodel_name.$error.required">Required!</span>
        <span data-ng-show="carmodelForm.carmodel_name.$error.maxlenth">Too long name (max 50 chars)!</span>
        <span data-ng-show="carmodelForm.carmodel_name.$error.nonUniqueName">Not unique in a scope of this Car Make!</span>
      </span>
    </div>

    <div class="col-xs-12 col-sm-6">
      <label class="control-label">Car Make</label>
      <input data-ng-model="carmakeFilter" class="form-control input-sm" placeholder="Car make filter..."/>
      <select required
        data-ng-model="carmodel.make.id"
        data-ng-options="carmake.id as carmake.name for carmake in carmakes | filter:{name:carmakeFilter}"
        data-ng-disabled="carmakes.length == 0"
        size="15" class="select-large required form-control">
      </select>
    </div>

  </div>

</form>
