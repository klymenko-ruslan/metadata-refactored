<metanav>
  <li>
    <a ng-href="#/security/user/create"
       class="btn-success">
      <i class="fa fa-plus"></i>
      Create User
    </a>
  </li>
</metanav>

<div class="row">
  <h1 class="col-xs-12 col-sm-9">Users</h1>
</div>

<div class="row">
  <ul>
    <li ng-repeat="user in users">
      <a ng-href="#/security/user/{{user.id}}"><h3>{{user.name}}</h3></a>
    </li>
  </ul>
</div>
