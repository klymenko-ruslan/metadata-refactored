<div class="row">
  <h1 class="">Login</h1>
</div>

<form class="form-horizontal" role="form" ng-submit="login()">
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-col-6 col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email" ng-required="true" ng-model="email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-6 col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-required="true" ng-model="password">
    </div>
  </div>

  <!--<div class="form-group">-->

      <!--<div class="checkbox">-->
        <!--<label>-->
          <!--<input type="checkbox"> Remember me-->
        <!--</label>-->
      <!--</div>-->
    <!--</div>-->
  <!--</div>-->

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Login</button>
      <button type="button" class="btn btn-default" ng-click="resetRequest()">Password Reset</button>
    </div>
  </div>
</form>
