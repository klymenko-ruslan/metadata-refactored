<div class="row">
    <div class="btn-group">

        <a authorize="ROLE_READ"
                ng-href="#/" class="btn btn-default">
          <i class="fa fa-list"></i>
          Parts List
        </a>

    </div>
    <div class="btn-group">
      <a ng-href="#/security/group/create"
         class="btn btn-success">
        <i class="fa fa-plus"></i>
        Create Group
      </a>
    </div>
</div>

<div class="row">
  <h1 class="col-xs-12 col-sm-9">Groups</h1>
</div>

<div class="row">
  <ul>
    <li ng-repeat="group in groups">

      <a ng-href="#/security/group/{{group.id}}"><h3>{{group.name}}</h3></a>

    </li>
  </ul>
</div>
