<metanav>
  <li>
    <a ng-href="#/security/group/create"
       class="btn btn-success">
      <i class="fa fa-plus"></i>
      Create Group
    </a>
  </li>
</metanav>

<div class="row">
  <h1 class="col-xs-12 col-sm-9">Groups</h1>
</div>

<div class="row">
  <ul>
    <li ng-repeat="group in groups">
      <a ng-href="#/security/group/{{group.id}}"><h3>{{group.name}}</h3></a>
    </li>
  </ul>
</div>
