<metanav>
    <li>
        <a ng-click="save()"
           ng-disabled="form.$pristine"
           class="btn btn-success">
            <i class="fa fa-save"></i>
            Save
        </a>
    </li>
</metanav>

<h1>My Account</h1>

<div class="row">
    <form name="form" class="col-sm-7 col-md-6 form-horizontal">
        <div class="form-group">
            <label for="name-input" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" ng-model="user.name" class="form-control" id="name-input" placeholder="First and last name">
            </div>
        </div>
        <div class="form-group">
            <label for="email-input" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="text" ng-model="user.email" class="form-control" id="email-input" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password-input" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" ng-model="user.password" class="form-control" id="password-input"
                       placeholder="Leave blank to keep current password.">
            </div>
        </div>
    </form>
    <div class="col-sm-5 col-md-4">
        <h2 style="margin-top:0;">Groups</h2>
        <ul class="list-group">
            <li ng-repeat="group in user.groups" class="list-group-item">
                <a ng-href="#/security/group/{{group.id}}">{{group.name}}</a>
            </li>
            <li ng-hide="user.groups" class="list-group-item">No groups assigned</li>
        </ul>
    </div>
</div>
