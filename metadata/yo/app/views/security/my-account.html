<form name="form" class="form-horizontal">
  <metanav>
      <li>
        <a ng-click="save()"
                ng-disabled="form.$pristine"
                class="btn btn-success">
          <i class="fa fa-save"></i>
          Save
        </a>
      </li>
  </metanav>

  <h1>My Account</h1>

  <div class="input-group">
    <span class="input-group-addon">Name</span>
    <input type="text" ng-model="user.name" class="form-control" placeholder="First and last name"/>
  </div>

  <div class="input-group">
    <span class="input-group-addon">Email</span>
    <input type="text" ng-model="user.email" class="form-control" placeholder="Email address"/>
  </div>

  <div class="input-group">
    <span class="input-group-addon">Password</span>
    <input type="password" ng-model="user.password" class="form-control" placeholder="Leave blank to keep current password."/>
  </div>

  <div class="row">
    <h2>Groups</h2>
    <ul class="list-group">
      <li ng-repeat="group in user.groups" class="list-group-item">
        <a ng-href="#/security/group/{{group.id}}">{{group.name}}</a>
      </li>
      <li ng-hide="user.groups" class="list-group-item">No groups assigned</li>
    </ul>
  </div>
</form>
