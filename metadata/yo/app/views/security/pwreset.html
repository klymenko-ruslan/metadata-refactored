<div class="row">
  <h1 class="">Password Reset</h1>
</div>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="password-input" class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10">
      <input type="password" data-ng-model="password" class="form-control" id="password-input" data-ng-required="true">
    </div>
  </div>
  <div class="form-group">
    <label for="password-input2" class="col-sm-2 control-label">Confirm</label>

    <div class="col-sm-10">
      <input type="password" data-ng-model="password2" class="form-control" id="password-input2" data-ng-required="true">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" data-ng-click="resetToken()">Set Password</button>
    </div>
  </div>
</form>
