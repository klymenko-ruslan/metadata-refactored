<div class="modal-header">
    <h3>Confirmation</h3>
</div>

<div class="modal-body">
  <p data-ng-show="data.numExistedLinks">
    This source is linked to {{data.numExistedLinks | number}} changelog record(s).
    If you delete this source all these links will be lost.
  </p>
  <p>Are you sure?</p>
</div>

<div class="modal-footer">
    <button class="btn btn-default" data-ng-click="onCancel()">Cancel</button>
    <button class="btn btn-primary" data-ng-click="onDelete()" data-ng-disabled="isDeleteBttnDisabled()">
      <i class="fa fa-trash-o"></i> Delete
    </button>
</div>
