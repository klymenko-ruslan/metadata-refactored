<form name="changelogSourceForm" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" data-ng-model="data.crud.source.name" unique-changelog-source-name required>
     <span data-ng-show="changelogSourceForm.name.$dirty && changelogSourceForm.name.$invalid" class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span data-ng-show="changelogSourceForm.name.$error.required">Required!</span>
      <span data-ng-show="changelogSourceForm.name.$error.maxlenth">Too long name (max 255 chars)!</span>
      <span data-ng-show="changelogSourceForm.name.$error.nonUniqueName">Not unique!</span>
    </span>
  </div>
  <div class="form-group">
    <label for="source_name">Source name</label>
    <select id="source_name" class="form-control"
                data-ng-model="data.crud.source.sourceName"
                data-ng-options="sn as sn.name for sn in sourcesNames track by sn.id"
                required>
    </select>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <textarea id="desc" class="form-control" rows="3">{{data.crud.source.description}}</textarea>
  </div>
  <div class="form-group">
    <label for="url">URL</label>
    <input id="url" type="url" class="form-control" data-ng-model="data.crud.source.url">
  </div>
</form>
