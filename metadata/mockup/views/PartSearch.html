<div class="row">
  <div class="col-xs-12">
    <a href="#" data-ng-click="pickRecord()" class="ng-scope">Click Me</a>
    <table ng-table-dynamic="tableParams with columns"
      class="table table-condensed table-bordered table-striped">
      <tr ng-repeat="row in $data">
        <td ng-repeat="col in $columns" data-ng-bind-html="row[col.field]"></td>
      </tr>
      <tr data-ng-if="$data"><td colspan="2">No data.</tr>
    </table>
  </div>
</div>
